<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mapData</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap.min.js" type="text/javascript"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap.min.css" rel="stylesheet">
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css" rel="stylesheet"> -->
    <script>
        $(document).ready(function(){
            $('#mapData').DataTable({
                responsive: true,
                ajax: {
                    url: '/data',
                    dataSrc: ''
                },
                columns: [
                    { data: 'id', title: 'ID' },
                    { data: 'id_Key', title: 'ID Key' },
                    { data: 'Date_Proc', title: 'Processing Date' },
                    { data: 'Lat_DNB', title: 'Latitude DNB' },
                    { data: 'Lon_DNB', title: 'Longitude DNB' },
                    { data: 'Rad_DNB', title: 'Radiance DNB' },
                    { data: 'Date_Mscan', title: 'M-Scan Date' },
                    { data: 'Date_LTZ', title: 'LTZ Date' },
                    { data: 'Line_DNB', title: 'Line DNB' },
                    { data: 'Sample_DNB', title: 'Sample DNB' },
                    { data: 'Rad_I04', title: 'Radiance I04' },
                    { data: 'QF_Detect', title: 'Quality Factor Detect' },
                    { data: 'QF_Bitflag', title: 'Quality Factor Bitflag' },
                    { data: 'SMI', title: 'SMI' },
                    { data: 'Thr_SMI', title: 'Threshold SMI' },
                    { data: 'SI', title: 'SI' },
                    { data: 'Thr_SI', title: 'Threshold SI' },
                    { data: 'SHI', title: 'SHI' },
                    { data: 'Thr_SHI', title: 'Threshold SHI' },
                    { data: 'LI', title: 'LI' }
                ],
                lengthMenu: [[10, 25, 50, 100, 500], [10, 25, 50, 100, 500]], // Set the page length options
                pageLength: 500,
            });
        });
    </script>
</head>
<body>
    <div class="m-t-10">
        <div class="card">
            <div class="card-header">Table</div>
            <div class="card-body">
                <table id="mapData" class="table table-striped table-bordered nowrap" style="width:100%">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>ID Key</th>
                            <th>Processing Date</th>
                            <th>Latitude DNB</th>
                            <th>Longitude DNB</th>
                            <th>Radiance DNB</th>
                            <th>M-Scan Date</th>
                            <th>LTZ Date</th>
                            <th>Line DNB</th>
                            <th>Sample DNB</th>
                            <th>Radiance I04</th>
                            <th>Quality Factor Detect</th>
                            <th>Quality Factor Bitflag</th>
                            <th>SMI</th>
                            <th>Threshold SMI</th>
                            <th>SI</th>
                            <th>Threshold SI</th>
                            <th>SHI</th>
                            <th>Threshold SHI</th>
                            <th>LI</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer">hello html</div>
    </div>
</body>
</html>
